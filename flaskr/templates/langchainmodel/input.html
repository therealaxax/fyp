{% extends 'base.html' %}

{% block header %}
  <h1>{% block title %}Input your query here{% endblock %}</h1>
{% endblock %}

{% block content %}
  <form method="post">
    <label for="query">Query</label>
    <input name="query" id="query" required>
    <input type="submit" value="Query">
  </form>
{% endblock %}
