<!doctype html>
<title>{% block title %}{% endblock %} - Flaskr</title>
<link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
<nav>
  <h1>Spatial Database SQL Agent</h1>
  <ul>
    <li><a href="{{ url_for('langchainmodel.input') }}">Input Query</a>
    <li><a href="{{ url_for('langchainmodel.dataimportview') }}">Import Data</a>
    <li><a href="{{ url_for('langchainmodel.fewshotsview') }}">Configure Few Shot Prompts</a>
  </ul>
</nav>
<section class="content">
  <header>
    {% block header %}{% endblock %}
  </header>
  {% for message in get_flashed_messages() %}
    <div class="flash">{{ message }}</div>
  {% endfor %}
  {% block content %}{% endblock %}
</section>
